[tool.poetry]
name = "mne-bids-pipeline"
description = "Automated processing and report generation for MNE-Python."
readme = "README.md"
keywords = ["science", "neuroscience", "psychology"]
license = "BSD-3-Clause"
authors = [
  "Eric Larson",
  "Alexandre Gramfort",
  "Mainak Jas",
  "Richard HÃ¶chenberger <richard.hoechenberger@gmail.com>",
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python"
]
version = "0.0.0"
include = [
  "mne_bids_pipeline/scripts/freesurfer/contrib/version",
]

[tool.poetry.scripts]
mne_bids_pipeline = "mne_bids_pipeline.run:main"

[tool.poetry.dependencies]
python = "^3.7"
typing_extensions = { version = "*", python = "<3.8" }
importlib_metadata = { version = "*", python = "<3.8" }
psutil = "*"
joblib = ">=0.14"
dask = { version = "*", extras = ["distributed"] }
jupyter-server-proxy = "*"  # to have dask and jupyter working together
scikit-learn = "*"
pandas = "*"
seaborn = "*"
json_tricks = "*"
coloredlogs = "*"
python-picard = "*"
fire = "*"
qtpy = "*"
pyvista = "*"
pyvistaqt = "*"
openpyxl = "*"
autoreject = "*"
mne = { version = ">=1.1", extras = ["hdf5"] }
mne-bids = { version = ">=0.10", extras = ["full"] }
datalad = { version = "*", optional = true }
mkdocs = { version = "*", optional = true }
mkdocs-material = { version = "*", optional = true }
mkdocs-material-extensions = { version = "*", optional = true }
mkdocs-macros-plugin = { version = "*", optional = true }
mkdocstrings-python = { version = "*", optional = true }
jinja2 = { version = "*", optional = true }
black = { version = "*", optional = true }
livereload = { version = "*", optional = true }
openneuro-py = { version = "*", optional = true }
pytest = { version = "*", optional = true }
httpx = { version = ">=0.20", optional = true }
Pygments = "*"
pyyaml = "*"

[tool.poetry.extras]
tests = [
  "psutil", "datalad", "mkdocs", "mkdocs-material",
  "mkdocs-material-extensions", "mkdocs-macros-plugin", "mkdocstrings-python",
  "jinja2", "black", "livereload", "openneuro-py", "httpx", "Pygments",
  "pyyaml", "pytest",
]

[tool.poetry.urls]
homepage = "https://mne.tools/mne-bids-pipeline"
repository = "https://github.com/mne-tools/mne-bids-pipeline"
changelog = "http://mne.tools/mne-bids-pipeline/changes.html"

[build-system]
requires = ["poetry-core>=1.0.8", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true

[tool.codespell]
skip = "docs/site/*,*.html,scripts/freesurfer/contrib/*"
ignore-words = "ignore_words.txt"
builtin = "clear,rare,informal,names,usage"
quiet-level = 3
interactive = 3
enable-colors = ""
count = ""
