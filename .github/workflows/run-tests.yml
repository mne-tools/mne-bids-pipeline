name: Checks
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on: [push, pull_request]

jobs:
  check-style:
    name: Style
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
    - name: Conda info
      run: conda info
    - name: Conda list
      run: conda list
    - name: Install flake8
      run: conda install -y flake8
    - name: Lint with flake8
      run: make flake
    - name: Install codespell
      run: pip install https://github.com/codespell_lib/codespell/zipball/master tomli
    - name: Run codespell
      run: make codespell-error
  check-doc:
    name: Config doc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4
    - run: pip install pytest mne
    - run: pytest -ra -vv mne_bids_pipeline
