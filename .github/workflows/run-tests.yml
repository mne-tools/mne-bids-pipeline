name: Run the test suite

on: [push]

jobs:
  run-tests:
    name: Ex1 (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Conda list
      shell: bash -l {0}
      run: conda list
    - name: Install datalad
      shell: bash -l {0}
      run: |
        conda install -y -c conda-forge datalad
        git config --global user.email "user@mne.com"
        git config --global user.name "mne user"
    - name: Install Python dependencies
      shell: bash -l {0}
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        # $CONDA/bin/conda env update --file environment.yml --name base
        # $CONDA/bin/conda update -n base conda
        $CONDA/bin/pip install numpy scipy scikit-learn pandas json_tricks matplotlib \
                               seaborn nibabel coloredlogs python-picard fire
        $CONDA/bin/pip install typing_extensions  # for Python <3.8
        # Install MNE
        $CONDA/bin/pip install -U https://api.github.com/repos/mne-tools/mne-python/zipball/master
        # Install MNE-BIDS
        $CONDA/bin/pip install -U https://api.github.com/repos/mne-tools/mne-bids/zipball/master
    - name: Check installation
      run: |
        which python
        git-annex version
        datalad --version
        mne_bids --version
        mne --version
        python -c "import mne; mne.sys_info()"


