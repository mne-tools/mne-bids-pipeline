          at: ~/
      - restore_cache:
          keys:
            - data-cache-ds000246
      - run:
          <<: *bashenv
      - run:
          name: Get ds000246
          command: |
            python ~/project/tests/download_test_data.py -d ds000246
      - save_cache:
