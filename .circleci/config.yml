version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2

# Aliases to reuse
_imageconfig: &imageconfig
  docker:
    - image: cimg/base:current-22.04

_git: &git
  name: Configure git
  command: |
    git config --global user.email "ci-build@mne.tools"
    git config --global user.name "ci-build"

_bashenv: &bashenv
  name: Set BASH_ENV
  command: |
    ./.circleci/setup_bash.sh

jobs:
  setup_env:
    <<: *imageconfig
    steps:
      - restore_cache:
          keys:
            - source-cache-main
      - run: | # avoid checking out entire repo
          if [ ! -e '/home/circleci/project/.git' ] ; then
            echo 'Cloning git repository'
            mkdir -p '/home/circleci/project'
            cd '/home/circleci/project'
            git clone --single-branch --branch main "$CIRCLE_REPOSITORY_URL" -b main .  # this line is the big change!
          fi
      - checkout
      - save_cache:
          key: source-cache-main
          paths:
            - ".git"
      - run:
          <<: *bashenv
      - run:
          <<: *git
      - run:
          name: Get Python running
          command: |
            pip install --upgrade --progress-bar off pip setuptools
            pip install -ve .[tests,dev]
            pip install PyQt6
      - run:
          name: Check Qt
          command: |
            wget -q https://raw.githubusercontent.com/mne-tools/mne-python/main/tools/check_qt_import.sh
            bash check_qt_import.sh PyQt6
      # Look at what we have and fail early if there is some library conflict
      - run:
          name: Check installation
          command: |
            make check
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - mne_data
            - minimal_cmds
            - python_env

