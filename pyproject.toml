[project]
name = "mne-bids-pipeline"
description = "Automated processing and report generation for MNE-Python."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.txt"}
keywords = ["science", "neuroscience", "psychology"]
authors = [
  {name = "Eric Larson"},
  {name = "Alexandre Gramfort"},
  {name = "Mainak Jas"},
  {name = "Richard HÃ¶chenberger", email = "richard.hoechenberger@gmail.com"},
]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python"
]
dependencies = [
    "typing_extensions; python_version < '3.8'",
    "importlib_metadata; python_version < '3.8'",
    "psutil",  # for joblib
    "joblib >= 0.14",
    "dask[distributed]",
    "jupyter-server-proxy",  # to have dask and jupyter working together
    "scikit-learn",
    "pandas",
    "seaborn",
    "json_tricks",
    "coloredlogs",
    "python-picard",
    "fire",
    "qtpy",
    "pyvista",
    "pyvistaqt",
    "openpyxl",
    "autoreject",
    "mne[hdf5]",
    "mne-bids[full]",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "autoreject @ https://api.github.com/repos/autoreject/autoreject/zipball/master",
    "mne[hdf5] @ https://api.github.com/repos/mne-tools/mne-python/zipball/main",
    "mne-bids[full] @ https://api.github.com/repos/mne-tools/mne-bids/zipball/main",
]
tests = [
    "psutil",
    "datalad",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocs-macros-plugin",
    "mkdocstrings-python",
    "jinja2",
    "black",  # function signature formatting
    "livereload",
    "openneuro-py >= 2022.2.0",
    "httpx >= 0.20",
    "tqdm",
    "Pygments",
    "pyyaml",
]

[project.scripts]
mne_bids_pipeline = "mne_bids_pipeline.run:main"

[project.urls]
homepage = "https://mne.tools/mne-bids-pipeline"
repository = "https://github.com/mne-tools/mne-bids-pipeline"
changelog = "http://mne.tools/mne-bids-pipeline/changes.html"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# can be left blank

[tool.setuptools.packages.find]
exclude = ["false"]  # on CircleCI this folder appears during pip install -ve. for an unknown reason

[tool.setuptools.package-data]
"mne_bids_pipeline.scripts.freesurfer.contrib" = ["version"]

[tool.codespell]
skip = "docs/site/*,*.html,scripts/freesurfer/contrib/*"
ignore-words = "ignore_words.txt"
builtin = "clear,rare,informal,names,usage"
quiet-level = 3
interactive = 3
enable-colors = ""
count = ""

[tool.pytest.ini_options]
addopts = "-ra -vv --tb=short"
testpaths = [
    "mne_bids_pipeline",
]
