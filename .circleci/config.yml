version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2

# Aliases to reuse
_imageconfig: &imageconfig
  docker:
    - image: cimg/python:3.9-browsers

_git: &git
  name: Configure git
  command: |
    git config --global user.email "ci-build@mne.tools"
    git config --global user.name "ci-build"

_bashenv: &bashenv
  name: Set BASH_ENV
  command: |
    set -e
    ./.circleci/setup_bash.sh

jobs:
  setup_env:
    <<: *imageconfig
    steps:
      - restore_cache:
          keys:
            - source-cache
      - checkout
      - save_cache:
          key: source-cache
          paths:
            - ".git"
      - run:
          <<: *bashenv
      - run:
          <<: *git
      - run:
          name: Get Python running
          command: |
            python -m pip install --upgrade --progress-bar off pip setuptools
            python -m pip cache purge
            python -m pip config set global.cache-dir false
            make install_user
            make install_user_tests
      # Look at what we have and fail early if there is some library conflict
      - run:
          name: Check installation
          command: |
            make check
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - mne_data
            - minimal_cmds
            - .local/bin
            - .local/lib

