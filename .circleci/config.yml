version: 2

# Aliases to reuse
_imageconfig: &imageconfig
  docker:
    - image: circleci/python:3.8-buster

_xvfb: &xvfb
  name: Start Xvfb virtual framebuffer
  command: |
    /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render -noreset

_bashenv: &bashenv
  name: Set BASH_ENV
  command: |
    set -e
    sudo apt install pv
    echo "set -e" >> $BASH_ENV;
    echo "export OPENBLAS_NUM_THREADS=4" >> $BASH_ENV;
    echo "shopt -s globstar" >> $BASH_ENV;  # Enable recursive globbing via **
    echo "export PATH=~/miniforge/bin:$PATH" >> $BASH_ENV;
    PATH=~/miniforge/bin:$PATH
    echo "export MNE_DATA=/home/circleci/mne_data" >> $BASH_ENV;
    echo "export DISPLAY=:99"
    wget https://raw.githubusercontent.com/mne-tools/mne-python/main/tools/get_minimal_commands.sh
    source get_minimal_commands.sh
    git config --global user.email "user@mne.tools"
    git config --global user.name "mne user"
    mkdir -p ~/reports ~/mne_data

jobs:
  setup_env:
    <<: *imageconfig
    steps:
      - restore_cache:
          keys:
            - source-cache
      - checkout
      - save_cache:
          key: source-cache
          paths:
            - ".git"
      - run:
          <<: *bashenv
      - run:
          <<: *xvfb
      - restore_cache:
          keys:
            - conda-cache
      - run:
          name: Get conda running
          command: |
            if [ -d "~/miniforge" ]; then
              echo "Skipping, miniforge exists"
              exit 0
            fi
            wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh -O ~/miniforge.sh;
            chmod +x ~/miniforge.sh;
            ~/miniforge.sh -b -p ~/miniforge;
      - run:
          name: Install dependencies from conda-forge
          command: |
            conda update conda
            conda install -y mamba
            mamba env update -f tests/environment.yml
            conda install -y mkdocs mkdocs-material mkdocs-material-extensions mkdocstrings coloredlogs
      - save_cache:
          key: conda-cache
          paths:
            - "~/miniforge"
      # Look at what we have and fail early if there is some library conflict
      - run:
          name: Check installation
          command: |
            which python
            git-annex version
            datalad --version
            openneuro-py --version
            mri_convert --version
            mne_bids --version
            mne sys_info
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - miniforge
            - reports
            - mne_data
            - minimal_cmds

