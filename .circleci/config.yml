version: 2
jobs:
    run_tests:
      docker:
        - image: circleci/python:3.6.8-stretch
      steps:
        - checkout
        - run:
            name: Set BASH_ENV
            command: |
              echo "set -e" >> $BASH_ENV;
              echo "export DISPLAY=:99" >> $BASH_ENV;
              echo "export OPENBLAS_NUM_THREADS=4" >> $BASH_ENV;
              echo "export PATH=~/miniconda/bin:$PATH" >> $BASH_ENV;
              echo "export DATA_DIR=~/mne_data" >> $BASH_ENV;
        - restore_cache:
            keys:
              - pip-cache-0

        - run:
            name: Get conda running
            command: |
              wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ~/miniconda.sh;
              chmod +x ~/miniconda.sh;
              ~/miniconda.sh -b -p ~/miniconda;
              echo "export PATH=~/miniconda/bin:$PATH" >> $BASH_ENV;

        - run:
            name: Install dependencies in conda base environment
            command: |
              conda update -n base -c defaults conda
              pip install numpy scipy matplotlib nibabel
              pip install -U scikit-learn
              pip install --upgrade https://api.github.com/repos/mne-tools/mne-python/zipball/master
              git clone https://github.com/mne-tools/mne-bids.git --depth 1
              cd mne-bids
              pip install -e .
              cd ..

        - run:
            name: Install datalad to conveniently pull testing datasets
            command: |
              conda install -c conda-forge git-annex
              pip install --upgrade datalad
              git config --global user.email "user@mne.com"
              git config --global user.name "mne user"

        # Save Python cache
        - save_cache:
            key: pip-cache-0
            paths:
              - ~/.cache/pip

        # Look at what we have and fail early if there is some library conflict
        - run:
            name: Check installation
            command: |
               which python
               git-annex version
               datalad --version
               mne_bids --version
               mne --version
               python -c "import mne; mne.sys_info()"

        # Run tests

        - run:
            name: test ds000246
            command: |
               export DATASET=ds000246
               make fetch
               export BIDS_ROOT=$DATA_DIR/ds000246
               export MNE_BIDS_STUDY_CONFIG=config_ds000246
               make sensor

        - run:
            name: test ds000248
            command: |
               export DATASET=ds000248
               make fetch
               export BIDS_ROOT=$DATA_DIR/ds000248
               export MNE_BIDS_STUDY_CONFIG=config_ds000248
               make sensor

        - run:
            name: test ds001810
            command: |
               export DATASET=ds001810
               make fetch
               export BIDS_ROOT=$DATA_DIR/ds001810
               export MNE_BIDS_STUDY_CONFIG=config_ds001810
               make sensor

        - run:
            name: test matchingpennies
            command: |
               export DATASET=eeg_matchingpennies
               make fetch
               export BIDS_ROOT=$DATA_DIR/eeg_matchingpennies
               export MNE_BIDS_STUDY_CONFIG=config_matchingpennies
               make sensor

        - run:
            name: test somato data
            command: |
               export DATASET=somato
               make fetch
               export BIDS_ROOT=$DATA_DIR/somato
               export MNE_BIDS_STUDY_CONFIG=config_somato
               make sensor
               make source

workflows:
  version: 2

  default:
    jobs:
      - run_tests
