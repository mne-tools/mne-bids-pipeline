    <<: *imageconfig
    steps:
      - restore_cache:
          keys:
            - source-cache
      - checkout
      - save_cache:
          key: source-cache
          paths:
            - ".git"
      - run:
          <<: *bashenv
      - run:
          <<: *xvfb
      - restore_cache:
          keys:
            - pip-cache
      - restore_cache:
          keys:
            - user-install-bin-cache
      - run:
          name: Get Python running
          command: |
            python -m pip install --user --upgrade --progress-bar off pip setuptools
            python -m pip install --user --upgrade --progress-bar off -r tests/requirements.txt
      - save_cache:
          key: pip-cache
          paths:
            - ~/.cache/pip
      - save_cache:
          key: user-install-bin-cache
          paths:
            - ~/.local/lib/python3.8/site-packages
            - ~/.local/bin
      # Look at what we have and fail early if there is some library conflict
      - run:
          name: Check installation
          command: |
            which python
            git-annex version
            datalad --version
            openneuro-py --version
            mri_convert --version
            mne_bids --version
            mne sys_info
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - mne_data
            - minimal_cmds
            - .local/bin
            - .local/lib/python3.8/site-packages

